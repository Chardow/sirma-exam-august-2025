<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Търсачка за филми</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Търсачка за филми</h1>
        <nav>
            <button id="show-favorites-btn">Моите любими</button>
        </nav>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Търси филм по заглавие..." required>
            <button type="submit">Търси</button>
        </form>
    </header>

    <main id="results-container">
        <!-- Резултати -->
    </main>

    <footer>
        <p>Задвижвано от OMDb API</p>
    </footer>

    <!-- Модален прозорец за детайлите на филма -->
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-body">
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
